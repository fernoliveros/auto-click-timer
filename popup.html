<html>
  <head>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <div class="btn-wrapper">
      <button id="start" class="start-button">Start</button>
      <button id="stop" class="stop-button" disabled="true">Stop</button>
    </div>
    <div id="text"></div>
    <strong class="countdown">Time until next click:
      <p id="seconds-left"></p>
    </strong>
    <script src="popup.js"></script>
  </body>
</html>
